        }
        .title-font {

        }
        .card-container {

        }

        }
        .card-flipped {

            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

            content: "";

            flex: 1;

            { id: 31, main: "إِيَّاكُمْ وَالظَّنَّ فَإِنَّ الظَّنَّ أَكْذَبُ الْحَدِيثِ", sub: "Buhârî", mean: "Zandan sakının. Çünkü zan, sözlerin en yalanıdır.", title: "Suizan" },
            { id: 32, main: "لَا يَدْخُلُ الْجَنَّةَ قَاطِعُ رَحِمٍ", sub: "Buhârî", mean: "Akrabasıyla ilgisini kesen cennete giremez.", title: "Sıla-i Rahim" },
            { id: 33, main: "كَفَى بِالْمَوْتِ وَاعِظًا", sub: "Taberânî", mean: "Nasihatçi olarak ölüm yeter.", title: "Nasihat" }
        ];

        // 4. Yunus Emre Divanı (33 Seçki)
        const dataSiir = [
            { id: 1, main: "İlim ilim bilmektir, İlim kendin bilmektir", sub: "Yunus Emre", mean: "Sen kendini bilmezsin, ya nice okumaktır?", title: "Kendini Bilmek" },
            { id: 2, main: "Yaratılanı hoş gör, Yaratan'dan ötürü", sub: "Yunus Emre", mean: "Kimseye hor bakma, incitme gönül; zira her varlık Hakk'ın eseridir.", title: "Hoşgörü" },
            { id: 3, main: "Sevelim sevilelim, bu dünya kimseye kalmaz", sub: "Yunus Emre", mean: "Kavga ve kin boşunadır, fani dünyada baki kalan sevgidir.", title: "Sevgi" },
            { id: 4, main: "Bana seni gerek seni", sub: "Yunus Emre", mean: "Ne varlığa sevinirim, ne yokluğa yerinirim, aşkın ile avunurum, bana seni gerek seni.", title: "Aşk" },
            { id: 5, main: "Bir ben vardır bende, benden içeri", sub: "Yunus Emre", mean: "Görünen bedenden öte, asıl öz olan canan içindedir.", title: "Öz" },
            { id: 6, main: "Dövene elsiz gerek, sövene dilsiz gerek", sub: "Yunus Emre", mean: "Derviş gönüllü olana, incitene bile karşılık vermemek yaraşır.", title: "Dervişlik" },
            { id: 7, main: "Mal sahibi, mülk sahibi, hani bunun ilk sahibi?", sub: "Yunus Emre", mean: "Mal da yalan, mülk de yalan, var biraz da sen oyalan.", title: "Fanilik" },
            { id: 8, main: "Gönül Çalab'ın tahtıdır", sub: "Yunus Emre", mean: "Çalab (Allah) gönüle baktı. İki cihan bedbahtıdır, kim gönül yıkar ise.", title: "Gönül" },
            { id: 9, main: "Ben gelmedim davi için, benim işim sevi için", sub: "Yunus Emre", mean: "Dostun evi gönüllerdir, gönüller yapmaya geldim.", title: "Hizmet" },
            { id: 10, main: "Miskin Yunus neylesin, derdin kime söylesin?", sub: "Yunus Emre", mean: "Derdin dermanı yine O'ndadır.", title: "Yakarış" },
            { id: 11, main: "Geldi geçti ömrüm benim, şol yel esip geçmiş gibi", sub: "Yunus Emre", mean: "Hele bana şöyle gelir, şol göz yumup açmış gibi.", title: "Ömür" },
            { id: 12, main: "Ete kemiğe büründüm, Yunus diye göründüm", sub: "Yunus Emre", mean: "Hakikatte varlık O'nundur, biz sadece bir suretten ibaretiz.", title: "Tezahür" },
            { id: 13, main: "Biz dünyadan gider olduk, kalanlara selam olsun", sub: "Yunus Emre", mean: "Bizim için hayır dua kılanlara selam olsun.", title: "Veda" },
            { id: 14, main: "Aşkın aldı benden beni, bana seni gerek seni", sub: "Yunus Emre", mean: "Ben yanarım dünü günü, bana seni gerek seni.", title: "İlahi Aşk" },
            { id: 15, main: "Dervişlik baştadır, tacda değildir", sub: "Yunus Emre", mean: "Kızdırmak addır, saçta değildir.", title: "Dervişlik" },
            { id: 16, main: "Gelin tanış olalım, işi kolay kılalım", sub: "Yunus Emre", mean: "Sevelim sevilelim, dünya kimseye kalmaz.", title: "Birlik" },
            { id: 17, main: "Söz ola kese savaşı, söz ola kestire başı", sub: "Yunus Emre", mean: "Söz ola ağulu aşı, bal ile yağ ede bir söz.", title: "Söz" },
            { id: 18, main: "Hiç hata yapmayan insan, hiçbir şey yapmayan insandır", sub: "Yunus Emre", mean: "Hayatta hata yapmak da bir öğrenme yoludur.", title: "Hata" },
            { id: 19, main: "Cümleler doğrudur sen doğru isen", sub: "Yunus Emre", mean: "Doğruluk bulunmaz sen eğri isen.", title: "Doğruluk" },
            { id: 20, main: "Olsun be aldırma, Yaradan yardır", sub: "Yunus Emre", mean: "Sanma ki zalimin ettiği kârdır. Mazlumun ahı indirir şahı.", title: "Adalet" },
            { id: 21, main: "Zehirle pişmiş aşı, yemeğe kim gelir?", sub: "Yunus Emre", mean: "Gönül kırma, tatlı dilli ol ki dostların artsın.", title: "Tatlı Dil" },
            { id: 22, main: "Maharet güzeli görebilmektir", sub: "Yunus Emre", mean: "Sevmenin sırrına erebilmektir.", title: "Güzellik" },
            { id: 23, main: "İşitin ey yarenler, aşk bir güneşe benzer", sub: "Yunus Emre", mean: "Aşkı olmayan gönül, misali taşa benzer.", title: "Gönül" },
            { id: 24, main: "Benim uçmak neme gerek, hergiz bana oma gerek", sub: "Yunus Emre", mean: "Cennet dedikleri, birkaç köşkle birkaç huri, isteyene ver onları.", title: "Cennet" },
            { id: 25, main: "Hak cihana doludur, kimseler Hakk'ı bilmez", sub: "Yunus Emre", mean: "O'nu ararsan gönülde iste, Kudüs'te Mekke'de Hac'da değildir.", title: "Arayış" },
            { id: 26, main: "Kişi bile söz demini, demeye sözün kemini", sub: "Yunus Emre", mean: "Bu cihan cehennemini, sekiz uçmak ede bir söz.", title: "Hikmet" },
            { id: 27, main: "Dağlar nice yüksek ise, yol onun üstünden aşar", sub: "Yunus Emre", mean: "Hiçbir zorluk aşılamaz değildir, sabırla her engel geçilir.", title: "Azim" },
            { id: 28, main: "Yalancı dünyaya konup göçenler", sub: "Yunus Emre", mean: "Ne söylerler ne bir haber verirler.", title: "Ölüm" },
            { id: 29, main: "Sular hep aktı geçti, kurudu vakti geçti", sub: "Yunus Emre", mean: "Nice han, nice sultan, tahtı bıraktı geçti. Dünya bir penceredir, her gelen baktı geçti.", title: "Fani" },
            { id: 30, main: "Ey hayat ırmağından su içenler", sub: "Yunus Emre", mean: "Gelin soralım canlara, suretinden geçenler.", title: "Hayat" },
            { id: 31, main: "Aşk aşıkı şir eder, aslanı zincir eder", sub: "Yunus Emre", mean: "Katı taşı mum eder.", title: "Aşkın Gücü" },
            { id: 32, main: "Ben yürürüm yane yane, aşk boyadı beni kane", sub: "Yunus Emre", mean: "Ne akilem ne divane, gel gör beni aşk neyledi.", title: "Yanmak" },
            { id: 33, main: "Dostun evi gönüllerdir, gönüller yapmaya geldim", sub: "Yunus Emre", mean: "Gönül kırmak Kabe'yi yıkmaktan beterdir.", title: "Gönül Yapmak" }
        ];

        // 5. GÖNLÜME DÜŞENLER (Kendi Notlarınız İçin)
        // <!-- BURAYA KENDİ NOTLARINIZI EKLEYİNİZ -->
        // Format şöyledir: { id: SıraNo, main: "Ana Metin (Büyük)", sub: "Alt Metin (Küçük)", mean: "Açıklama/Mana (Arka Yüz)", title: "Başlık" },
        const dataNotes = [
            { 
                id: 1, 
                main: "Nefsi kötülemenin yolu", 
                sub: "Nefsini Unut", 
                mean: "Nefsini unut ve hakkında düşünme. Çünkü nefsini (yani kendini) unutmayan, Rabbini hatırlayamaz.", 
                title: "Rabbini bil." 
            },
            { 
                id: 2, 
                main: "Haddini bil.", 
                sub: "Kul kuldur. Rab de Rab", 
                mean: "Özgür olmak isteyen. tıpkı Peygamber Efendimiz (s.a.v.) gibi kulluktan hoşnut olsun. Peygamber Efendimiz (s.a.v.) gibi salik de bu yolu seçsin ve durumu için kibir ya da isyanda bulunmasın. ", 
                title: "Uluhiyyet" 
            },
            // Buradan aşağıya yeni notlarınızı virgül ile ayırarak ekleyebilirsiniz:
            // { id: 3, main: "...", sub: "...", mean: "...", title: "..." },
        ];

        // --- KONFİGÜRASYON ---
        const configs = {
            esma: { data: dataEsma, color: 'emerald', label: 'Esma', border: '#064e3b', textMain: '#1e1b4b', textSub: '#1e1b4b', bg: 'emerald' },
            ayet: { data: dataAyet, color: 'sky', label: 'Ayet', border: '#0c4a6e', textMain: '#0c4a6e', textSub: '#075985', bg: 'sky' },
            hadis: { data: dataHadis, color: 'rose', label: 'Hadis', border: '#881337', textMain: '#881337', textSub: '#9f1239', bg: 'rose' },
            siir: { data: dataSiir, color: 'amber', label: 'Şiir', border: '#78350f', textMain: '#451a03', textSub: '#92400e', bg: 'amber' },
            notes: { data: dataNotes, color: 'violet', label: 'Notlar', border: '#4c1d95', textMain: '#2e1065', textSub: '#5b21b6', bg: 'violet' } // Yeni Konfigürasyon
        };

        // --- STATE & UTILS ---
        let currentCategory = 'esma';
        let currentData = dataEsma;
        let currentIndex = 0;
        let isFlipped = false;
        let isAutoPlaying = false;
        let autoPlayInterval;
        let currentView = 'tefekkur';

        const cardInner = document.querySelector('.card-inner');
        const elMain = document.getElementById('card-main-text');
        const elSub = document.getElementById('card-sub-text');
        const elMeaning = document.getElementById('card-meaning');
        const elIndex = document.getElementById('card-index');
        const elBackTitle = document.getElementById('back-title');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        function init() {
            renderCard();
            renderList();
            updateTheme();
            highlightTab('esma');
            document.getElementById('btn-tefekkur').classList.add('bg-emerald-800', 'text-white', 'shadow-sm');
        }

        function changeCategory(cat) {
            currentCategory = cat;
            currentData = configs[cat].data;
            currentIndex = 0;
            isFlipped = false;
            cardInner.classList.remove('card-flipped');
            highlightTab(cat);
            
            // Eğer "Gönlüme Düşenler" seçiliyse İmtihan butonunu gizle, değilse göster
            const btnImtihan = document.getElementById('btn-imtihan');
            if(cat === 'notes') {
                btnImtihan.classList.add('hidden');
                // Eğer o sırada imtihan modundaysak, tefekküre geri dön
                if(currentView === 'imtihan') switchView('tefekkur');
            } else {
                btnImtihan.classList.remove('hidden');
            }

            updateTheme();
            renderCard();
            renderList();
            if(currentView === 'imtihan') initQuiz();
        }

        function highlightTab(activeCat) {
            ['esma', 'ayet', 'hadis', 'siir', 'notes'].forEach(c => {
                const btn = document.getElementById(`cat-${c}`);
                if(btn) {
                    btn.classList.remove('bg-white', 'text-slate-900', 'cat-btn-active');
                    btn.classList.add('text-amber-100', 'hover:bg-white/10');
                }
            });
            const activeBtn = document.getElementById(`cat-${activeCat}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-amber-100', 'hover:bg-white/10');
                activeBtn.classList.add('bg-white', 'text-slate-900', 'cat-btn-active');
            }
        }

        function updateTheme() {
            const conf = configs[currentCategory];
            const colors = {
                esma: { header: 'bg-emerald-900', btn: 'bg-emerald-800' },
                ayet: { header: 'bg-sky-900', btn: 'bg-sky-700' },
                hadis: { header: 'bg-rose-900', btn: 'bg-rose-800' },
                siir: { header: 'bg-amber-900', btn: 'bg-amber-800' },
                notes: { header: 'bg-violet-900', btn: 'bg-violet-800' } // Yeni Tema Rengi
            };
            const header = document.getElementById('main-header');
            const playBtn = document.getElementById('autoplay-btn');
            header.className = `${colors[currentCategory].header} text-amber-100 p-4 shadow-lg sticky top-0 z-50 transition-colors duration-500`;
            document.querySelector('.card-front').style.borderColor = conf.border;
            document.querySelector('.card-back').style.borderColor = conf.border;
            document.getElementById('card-main-text').style.color = conf.textMain;
            document.getElementById('card-sub-text').style.color = conf.textSub;
            document.getElementById('card-index').style.borderColor = conf.textSub;
            document.getElementById('card-index').style.color = conf.textMain;
            document.getElementById('category-label').innerText = conf.label;
            
            const modeBtns = ['tefekkur', 'imtihan', 'liste'];
            modeBtns.forEach(m => {
                 const btn = document.getElementById(`btn-${m}`);
                 if(btn) {
                     if(m === currentView) {
                         btn.className = `flex-1 py-2 px-4 rounded-full text-sm font-medium transition-all shadow-sm ${colors[currentCategory].btn} text-white`;
                     } else {
                         btn.className = `flex-1 py-2 px-4 rounded-full text-sm font-medium transition-all hover:bg-slate-50 text-slate-600`;
                     }
                 }
            });

            if(!isAutoPlaying) {
                 playBtn.className = `flex items-center gap-2 px-6 py-3 rounded-full text-white shadow-md transition-transform active:scale-95 font-medium ${colors[currentCategory].btn} hover:opacity-90`;
            }
        }

        function renderCard() {
            const item = currentData[currentIndex];
            if(isFlipped) {
                cardInner.classList.remove('card-flipped');
                setTimeout(() => updateCardContent(item), 300);
                isFlipped = false;
            } else {
                updateCardContent(item);
            }
            updateProgress();
        }

        function updateCardContent(item) {
            elMain.innerText = item.main;
            elSub.innerText = item.sub;
            elMeaning.innerText = item.mean;
            elIndex.innerText = item.id;
            elBackTitle.innerText = item.title;
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / currentData.length) * 100;
            // Renkleri dinamik yap
            let barColor, barBg;
            if(currentCategory === 'esma') { barColor='bg-emerald-600'; barBg='bg-emerald-200'; }
            else if(currentCategory === 'ayet') { barColor='bg-sky-600'; barBg='bg-sky-200'; }
            else if(currentCategory === 'hadis') { barColor='bg-rose-600'; barBg='bg-rose-200'; }
            else if(currentCategory === 'siir') { barColor='bg-amber-600'; barBg='bg-amber-200'; }
            else { barColor='bg-violet-600'; barBg='bg-violet-200'; } // Notes colors

            progressBar.className = `${barColor} h-2 rounded-full transition-all duration-300`;
            progressBar.parentElement.className = `w-full ${barBg} rounded-full h-2`;
            progressBar.style.width = `${percent}%`;
            progressText.innerText = `${currentIndex + 1} / ${currentData.length}`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            isFlipped ? cardInner.classList.add('card-flipped') : cardInner.classList.remove('card-flipped');
        }

        function nextCard(e) {
            if(e) e.stopPropagation();
            currentIndex < currentData.length - 1 ? currentIndex++ : currentIndex = 0;
            renderCard();
        }

        function prevCard(e) {
            if(e) e.stopPropagation();
            currentIndex > 0 ? currentIndex-- : currentIndex = currentData.length - 1;
            renderCard();
        }

        function toggleAutoPlay(e) {
            if(e) e.stopPropagation();
            const btn = document.getElementById('autoplay-btn');
            const icon = document.getElementById('play-icon');
            const text = document.getElementById('play-text');
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                isAutoPlaying = false;
                updateTheme();
                icon.innerText = "▶"; text.innerText = "Otomatik Oku";
            } else {
                isAutoPlaying = true;
                btn.className = 'flex items-center gap-2 px-6 py-3 rounded-full text-white shadow-md transition-transform active:scale-95 font-medium bg-red-600 hover:bg-red-700';
                icon.innerText = "⏸"; text.innerText = "Duraklat";
                autoPlayInterval = setInterval(() => { if(!isFlipped) { flipCard(); setTimeout(() => nextCard(), 4000); } }, 6000);
            }
        }

        function switchView(view) {
            currentView = view;
            updateTheme();
            ['tefekkur-mode', 'imtihan-mode', 'liste-mode', 'controls-tefekkur', 'progress-container'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });

            if (view === 'tefekkur') {
                ['tefekkur-mode', 'controls-tefekkur', 'progress-container'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            } else if (view === 'imtihan') {
                document.getElementById('imtihan-mode').classList.remove('hidden'); initQuiz();
            } else if (view === 'liste') {
                document.getElementById('liste-mode').classList.remove('hidden');
            }
            if (isAutoPlaying) toggleAutoPlay();
        }

        function renderList() {
            const listContainer = document.getElementById('full-list');
            let html = '';
            
            let badgeBg;
            if(currentCategory === 'esma') badgeBg = 'bg-emerald-100 text-emerald-800';
            else if(currentCategory === 'ayet') badgeBg = 'bg-sky-100 text-sky-800';
            else if(currentCategory === 'hadis') badgeBg = 'bg-rose-100 text-rose-800';
            else if(currentCategory === 'siir') badgeBg = 'bg-amber-100 text-amber-800';
            else badgeBg = 'bg-violet-100 text-violet-800';

            currentData.forEach(item => {
                html += `<div class="flex items-center p-3 hover:bg-slate-50 rounded border-b border-slate-100 last:border-0 transition-colors">
                    <div class="w-8 h-8 min-w-[2rem] rounded-full ${badgeBg} flex items-center justify-center text-xs font-bold mr-3">${item.id}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-baseline flex-wrap">
                            <h4 class="font-bold text-slate-800 text-sm">${item.title}</h4>
                            <span class="arabic-font text-lg text-slate-600 ml-2">${item.main}</span>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">${item.mean}</p>
                    </div>
                </div>`;
            });
            listContainer.innerHTML = html;
        }

        function initQuiz() { generateQuizQuestion(); }

        function generateQuizQuestion() {
            // Notlar kısmında sınav yok, bu fonksiyon çağrılmamalı ama güvenlik için
            if(currentCategory === 'notes') return;

            const target = currentData[Math.floor(Math.random() * currentData.length)];
            let options = [target];
            while(options.length < 4) {
                const random = currentData[Math.floor(Math.random() * currentData.length)];
                if(!options.includes(random)) options.push(random);
            }
            options.sort(() => Math.random() - 0.5);
            document.getElementById('quiz-question').innerText = `"${target.mean}" \n\nmanasına gelen ${configs[currentCategory].label} hangisidir?`;
            const hoverClass = currentCategory === 'esma' ? 'hover:bg-emerald-50 hover:border-emerald-300' : currentCategory === 'ayet' ? 'hover:bg-sky-50 hover:border-sky-300' : currentCategory === 'hadis' ? 'hover:bg-rose-50 hover:border-rose-300' : 'hover:bg-amber-50 hover:border-amber-300';
            const textClass = currentCategory === 'esma' ? 'text-emerald-700' : currentCategory === 'ayet' ? 'text-sky-700' : currentCategory === 'hadis' ? 'text-rose-700' : 'text-amber-700';
            const btnColor = currentCategory === 'esma' ? 'bg-emerald-600 hover:bg-emerald-700' : currentCategory === 'ayet' ? 'bg-sky-600 hover:bg-sky-700' : currentCategory === 'hadis' ? 'bg-rose-600 hover:bg-rose-700' : 'bg-amber-600 hover:bg-amber-700';
            
            document.getElementById('quiz-options').innerHTML = options.map(opt => `
                <button onclick="checkAnswer(this, '${opt.title.replace(/'/g, "\\'")}', '${target.title.replace(/'/g, "\\'")}')" class="w-full text-left p-3 rounded border border-slate-200 ${hoverClass} transition-all">
                    <span class="arabic-font text-lg mr-2 ${textClass} w-8 inline-block hidden md:inline-block">${opt.main.substring(0, 10)}...</span>
                    <span class="font-medium text-sm md:text-base">${opt.title}</span>
                </button>`).join('');
            document.getElementById('quiz-feedback').innerHTML = '';
            const nextBtn = document.getElementById('next-q-btn');
            nextBtn.classList.add('hidden');
            nextBtn.className = `w-full mt-4 text-white py-2 rounded-lg hidden transition-colors ${btnColor}`;
        }

        function checkAnswer(btn, selected, correct) {
            Array.from(document.getElementById('quiz-options').children).forEach(b => {
                b.disabled = true;
                if(b.innerText.includes(correct)) b.classList.add('bg-green-100', 'border-green-500');
            });
            const feedback = document.getElementById('quiz-feedback');
            if(selected === correct) {
                btn.classList.add('bg-green-200');
                feedback.innerHTML = '<span class="text-green-600">Maşallah, bildiniz!</span>';
            } else {
                btn.classList.add('bg-red-100', 'border-red-300');
                feedback.innerHTML = `<span class="text-red-500">Doğrusu: ${correct}</span>`;
            }
            document.getElementById('next-q-btn').classList.remove('hidden');
        }

        function nextQuestion() { generateQuizQuestion(); }

        init();
    </script>
